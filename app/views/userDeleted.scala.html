@(users: List[models.User])

@main(models.Company.name) {

    <h1 align="center">Benutzer Geloscht!</h1>

    <h3>
    @for(user <- users) {
        <li>@user.name</li>
        <li>@user.lastname</li>
        <li>@user.adress</li>
        <li>@user.city</li>
        <li>@user.plz</li>
    }
    </h3>

}
