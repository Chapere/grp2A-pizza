@main(models.Company.name) {

    <div id="jumbo">
        <div style="display: inline-block; width: 33%;">
            <img src="@routes.Assets.versioned("images/Logo.png")" width="100%">
        </div>
        <div style="display: inline-block; width: 60%; vertical-align: top; float: right;">
            <h1 align="center">@models.Company.name</h1>
            <h2 align="center">@models.Company.subtitle</h2>
        </div>
    </div>

    <h1>Produkte</h1>
}
