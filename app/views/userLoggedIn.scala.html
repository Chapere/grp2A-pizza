@(name: String)
@main(models.Company.name) {

    <h1 align="center">Willkommen @name bei @models.Company.name. Sie wurden Eingeloggt.</h1>
    <h3>@models.activeUser.name</h3>
    <h3>@models.activeUser.lastname</h3>
    <h3>@models.activeUser.adress</h3>
    <h3>@models.activeUser.city</h3>
    <h3>@models.activeUser.plz</h3>
    <h3>@models.activeUser.email</h3>

    <h1><a href="/test"> test</a></h1>

}
